  <body>
    <div class="container">
      <div class="center">
          <h1>Add-Product</h1>
          <form action="add" method="POST">
              <div class="txt_field">
                  <input type="text" name="pcode" required>
                  <span></span>
                  <label>Product-Code</label>
              </div>
              <div class="txt_field">
                  <input type="text" name="pname" required>
                  <span></span>
                  <label>Product-Name</label>
              </div>
              <div class="txt_field">
                  <input type="text" name="price" required>
                  <span></span>
                  <label>Product-Price</label>
              </div>
              <div class="txt_field">
                  <input type="text" name="quty" required>
                  <span></span>
                  <label>Product-Quty</label>
              </div>
              <input name="submit" type="Submit" value="AddProduct">
              
          </form>
      </div>
  </div>
