<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Responsive Login Form | CodingLab </title>
    <link rel="stylesheet" href="style1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
    
</head>
<body>
    <div class="container">
        <div class="wrapper">
          <div class="title"><span>Login Form</span></div>
          <form action="user" method="post">
            <div class="row">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="UserName" name="ucode" required>
            </div>
            <div class="row">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" name="pasword"required>
            </div>
            <div class="row button">
              <input type="submit" value="Login">
            </div>
            <div class="signup-link">New User Register? <a href="Newregister.html">New Register</a></div>
          </form>
        </div>
      </div>
</body>
</html>
